<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator v4/Calculator v4.css">
  </head>
  <body>
    <p class="js-display display"></p>
    <!--This p is for buttons 1,2,3 and + -->
    <p>
    <button onclick="
      updateCalculation('1');
      " class="greyButton button">1</button>

    <button onclick="
      updateCalculation('2');
    " class="greyButton button">2</button>

    <button onclick="
      updateCalculation('3');
    " class="greyButton button">3</button>

    <button onclick="
      updateCalculation(' + ');
    " class="orangeButton button">+</button>
    </p>
    <!--THis p is for buttons 4,5,6 and - -->
  <p>
    <button onclick="
      updateCalculation('4');
      " class="greyButton button">4</button>

    <button onclick="
      updateCalculation('5');
      " class="greyButton button">5</button>

    <button onclick="
      updateCalculation('6');
      " class="greyButton button">6</button>

    <button onclick="
      updateCalculation(' - ');
      " class="orangeButton button">-</button>
  </p>
     <!--THis p is for buttons 7,8,9, and * -->
  <p>
    <button onclick="
      updateCalculation('7');
      " class="greyButton button">7</button>
    
    <button onclick="
      updateCalculation('8');
     " class="greyButton button">8</button>
  
    <button onclick="
      updateCalculation('9');
    " class="greyButton button">9</button>

  <button onclick="
    updateCalculation(' * ');
    " class="orangeButton button">*</button>
  </p>
    <!-- This p is for 0 . = and / -->
  <p>
    <button onclick="
      updateCalculation('0');
      " class="greyButton button">0</button>

    <button onclick="
      updateCalculation('.');
      " class="greyButton button">.</button>

    <button onclick="
      calculation = eval(calculation);
      document.querySelector('.js-display').innerHTML = `${calculation}`
      localStorage.setItem('calculation', calculation);
      " class="greyButton button">=</button>

    <button onclick="
      updateCalculation(' / ');
      " class="orangeButton button">/</button>
  </p>
    <!--This p is to reset the variable-->
  <p>
    <button onclick="
    calculation = '';
    document.querySelector('.js-display')
      .innerHTML = `${calculation}`
    
    localStorage.setItem('calculation', calculation)
    " class="greyButton button clearButton">Clear</button>
  </p>
    <script src="/Calculator v4/Calculator v4.js"></script>
  </body>
 </html>
